<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Списки и таблицы</h1>
    <h2>Списки</h2>
    <h3>Ненумерванные списки</h3>
    <ul>
        <li class="nomarker">one</li>
        <li>two</li>
        <li>two two</li>
    </ul>
    <h3>Нумерованные списки</h3>
    <ol>
        <li>three</li>
        <li>four</li>
    </ol>
    <h2>Таблицы</h2>
        <table>
            <tr>
                <th>№</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Book</td>
                <td>10 $</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Book blue</td>
                <td>12 $</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Book red</td>
                <td>20 $</td>
            </tr>
            <tr>
                <td colspan="2">All</td>
                <td> 42 $ </td>
            </tr>
        </table>
  
</body>
</html>
